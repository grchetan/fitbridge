<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet FitBridge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #d4fc79, #96e6a1);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        color: #333;
      }

      h1 {
        font-size: 4rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 800;
      }

      p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .leaf {
        position: absolute;
        width: 150px;
        opacity: 0.2;
      }

      .leaf1 {
        top: 10%;
        left: 5%;
      }

      .leaf2 {
        bottom: 10%;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Diet FitBridge</h1>
      <p>Eat Clean, Stay Fit, Live Healthy ü•óüçÉ</p>
    </div>

    <img
      src="https://cdn-icons-png.flaticon.com/512/415/415730.png"
      alt="Leaf"
      class="leaf leaf1"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/415/415730.png"
      alt="Leaf"
      class="leaf leaf2"
    />
  </body>
</html>
