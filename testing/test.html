<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet & Fitness Theme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(130deg, #d4f4dd 50%, #3c9b62 50%);
        overflow: hidden;
      }

      .hero-section {
        text-align: center;
        color: #222;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        background-color: #28a746;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      .btn:hover {
        background-color: #1f8a3a;
      }

      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* Dark Mode CSS */
      body.dark-mode {
        background: linear-gradient(130deg, #1b1b1b 50%, #222222 50%);
        color: white;
      }

      .dark-mode .btn {
        background-color: #3c9b62;
      }

      .dark-mode .btn:hover {
        background-color: #28a746;
      }
    </style>
  </head>

  <body>
    <div class="hero-section">
      <h1>Eat Clean, Stay Fit ü•óüèãÔ∏è‚Äç‚ôÇÔ∏è</h1>
      <p>Your fitness journey starts here!</p>
      <button class="btn">Get Started</button>
      <div class="dark-mode-toggle" onclick="toggleMode()">üåô</div>
    </div>

    <script>
      function toggleMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
