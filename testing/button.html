<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .home-btns {
        margin: 1.1rem;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        animation: pulse 1.5s infinite ease-in-out;
        box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
        position: relative;
        overflow: hidden;
      }

      /*  Hover Effect */
      .home-btns:hover {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(255, 75, 43, 0.8);
      }

      /*  Pulse Animation for Buttons*/
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(255, 75, 43, 0.7);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
        }
      }

      /* Sliding Shine Effect */
      .home-btns::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-30deg);
        transition: 0.5s;
      }

      .home-btns:hover::before {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="home-btns">GET STARTED TODAY</button>
      <button class="home-btns2">BOOK A FREE CONSULTATION</button>
      <button class="home-btns3">VIEW OUR PLANS</button>
    </div>
  </body>
</html>
