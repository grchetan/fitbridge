<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Embed</title>
    <style>
      .insta-frame {
        width: 100%;
        max-width: 800px;
        height: 1000px;
        margin: auto;
        display: block;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Instagram Profile Embed</h1>
    <iframe
      class="insta-frame"
      src="https://www.instagram.com/_fit.bridge_/embed"
      scrolling="no"
      allowtransparency="true"
      frameborder="0"
    >
    </iframe>
  </body>
</html>
