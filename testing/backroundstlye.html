<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      /* Background Image */
      .bg-container {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: url("/Images/fB-mock2.png") no-repeat center center/cover;
        filter: blur(5px); /* Blur effect */
      }
      /* Content Wrapper */
      .content-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Glassmorphism Effect */
      .glass-box {
        background: rgba(255, 255, 255, 0.1); /* Light transparent white */
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px); /* Glass blur effect */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        color: white;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="bg-container"></div>
    <!-- Fixed Background with Blur -->

    <div class="content-wrapper">
      <div class="glass-box">
        <h2>Welcome to My Website</h2>
        <p>This section has a glassmorphism effect.</p>
      </div>
    </div>
  </body>
</html>
